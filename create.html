<body>
	<div id="mainWrapper">
		<header> 
			<!-- This is the header content. It contains Logo and links -->
			<a href="index.html">

					LOGO 
				</div>
			</a>
			<div id="headerLinks">

			<!-- The offer section displays a banner text for promotions -->
			<h1>美食記趣</h1>

			<button onclick="submit()">
		</section>

				</div>
