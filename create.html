<html>
<head>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="dist/semantic.css">

	<link href="css/eCommerceStyle.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/parse-1.3.2.js"></script>
<script src="js/aj-address.js" type="text/javascript"></script>

<script type="text/javascript"> 
	$(function () {
		$('.address-zone').ajaddress();
	});
</script>
<script type="text/javascript">
	$(document)
	.ready(function() {
		$('.rating.demos .items .ui.rating')
		.rating()
		;
		$('.rating.demos .list .ui.rating')
		.rating({
			clearable: true
		})
		;
	})
	;
</script>
<script type="text/javascript">
	$(document)
	.ready(function(){
		$('.demo .star.rating')
		.rating()
		;
		$('.demo .card .dimmer')
		.dimmer({
			on: 'hover'
		})
		;
	})
	;
</script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/parse.js"></script>
</head>
<body>
	<div id="mainWrapper">
		<header> 
			<!-- This is the header content. It contains Logo and links -->

		<div id="status">
		</div>

		<div id="headerLinks">
			<div id="headerlinksleft">
			<a href="index.html">
				<img src="img/LOGO2-1.png" class="relogo" alt="First slide">
			</a>
			</div>
			<div id="headerlinksright">
        	<div >
			<a href="create.html" title="create" class="orange ui buttons"><button type="button" class="ui button"><strong>建立食記</strong></button></a>
			
			
			<a href="#LogIn" title="Login/Register" id="LogIn" class="orange ui buttons"><button type="button" class="ui button"><strong>登入</strong></button></a>
			<a href="#LogOut" title="Login/Register" id="LogOut" class="orange ui buttons"><button type="button" class="ui button"><strong>登出</strong></button></a>
			<a id="manage"></a>
			</div>
			</div>
		</div>
	</header>

		<div id="content">
			<div id="pic-select" >
				<img src="#" id="selected-pic">
				<input type="file" id="profilePhotoFileUpload"  name="img" onchange="previewImage();">
			</div>
			<div class="ui input" id="input">
				<p>標題：<input type="text" placeholder="標題..." id="name"></p>

				<p>用餐日期：<input type="date" placeholder="用餐日期..." id="date"></p>
				<div class="ui orange stacked segment">
					<h3>餐廳資料</h3>
					<div class="address-zone">
						<p>地址：</p>
						<select class="city" id="city"></select>
						<select class="county" id="county"></select>
						<input type="text" id="address" placeholder="地址...">
					</div></br>
					<div class="ui form">
						<div class="inline fields">
							<div class="field">
								<p>餐廳電話：</p>
								<input id="telephone" type="text" placeholder="(xx)-xxxx-xxxx">
							</div>
						</div>
					</div>
					<p>菜式：</p>
					<select id="foodtype">
						<option id="JPN"value="JPN">日式料理</option>
						<option id="USA"value="USA">美式料理</option>
						<option id="ITA"value="ITA">義式料理</option>
						<option id="EUR"value="EUR">歐式料理</option>
						<option id="TWN"value="TWN">台式料理</option>
						<option id="CHN"value="CHN">中式料理</option>
						<option id="breakfast"value="breakfast">早餐</option>
						<option id="brunch"value="brunch">早午餐</option>
						<option id="teatime"value="teatime">下午茶</option>
					</select>
					<p>食物分類：<input type="text" id="food_tag" placeholder="食物分類..."></p>
					<p>人均消費：<input type="text" id="cost" placeholder="人均消費..."></p>
					<p>營業時間：<input type="text" id="worktime" placeholder="營業時間..."></p>
				</div>

				<p>內容：</p>
				<textarea id="maintext" name="comments" rows="30" cols="70" placeholder="內容..."></textarea>
				<p>整體評分：</p>
				<div class="rating demos">
					<div class="items">
						<div class="ui huge star rating"  data-max-rating="5" data-rating="4">
						</div>
					</div>
				</div></br>
				<div id="Button" class="orange ui buttons"> <!--建立的按鈕-->
					<!--	<button class="btn" id="create_btn">建 立</button> -->
					<button class="ui button" onclick="submit()" id="create_btn">
						建立食記
					</button>
				</div>
			</div>
			<footer> 

				<div> <p></p></div>
				<div> <p></p> </div>
				<div class="footerlinks">
					<p>&nbsp;</p>
					<p>&nbsp;</p>
					<p>&nbsp;</p>
				</div>
			</footer>
		</div>
	</body>
	</html>
